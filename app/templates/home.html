<html>

<head>
  <title> Globe? </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/home_globe.css">
  <link rel="stylesheet" type="text/css" href="../static/css/home_panels.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.js"></script> -->
</head>

<body>
  <!-- First Level: Globe+Options Panel -->
  <div class="row">
    <!-- Globe -->
    <div class="col">
      <div id="globe">
        <svg id="svg" width="750px" height="500px">
          <text id="load" class="load" transform="translate(325,250)">
            Loading...
          </text>
          <g id='map' class="map" transform="translate(-100,0)"></g>
        </svg>
      </div>

      <button id="rotate"> Rotate Left </button>
    </div>

    <div class="col options_panel">
      <!-- Selection List -->
      <div class="row">
        <h4> Select Which Data to Display: </h3>
          <ul id='selection_list' class="list-group">
            <!-- JS Builds List Here -->
          </ul>
      </div>

      <br>
      <!-- Select-Function Selector -->
      <div class="row">
        <form>
          <select class="form-select" name="operation">
            <option>Multiplication</option>
            <option>Division</option>
            <option>Addition</option>
            <option>Subtraction</option>
          </select>
          <center>
            <button type="submit" onClick="select_function(this.form)"> ‎‎‏‏‎ ‎‏‏‎ ‎Confirm‏‏‎ ‎‏‏‎ ‎ </button>
          </center>
        </form>
      </div>

      <br>
      <!-- Function Selector -->
      <div class="row">
        <div class="col">
          <select id="dataset_selector_1" class="form-select">
            <!-- JS Builds Options Here -->
          </select>
        </div>
        <div class="col">
          <div id="operation">
            <!-- JS Places Operation Here -->
            Multiplication
          </div>
        </div>
        <div class="col">
          <select id="dataset_selector_2" class="form-select">
            <!-- JS Builds Options Here -->
          </select>
        </div>
        <button type="submit"> Confirm </button>
      </div>
    </div>
  </div>
  <!-- Second level: Country status/data -->
  <div class="row">
    <div class="col country_panel">
      Selected Country:
      <div id="selected_country">
        <!-- JS Places Country Name Here -->
        No Country Selected
      </div>
      <div id="selected_hold">
        false
      </div>
    </div>
  </div>


  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="../static/js/world.js"></script>
</body>

</html>
