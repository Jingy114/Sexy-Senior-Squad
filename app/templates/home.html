<html>

<head>
  <title> Globe? </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/home_globe.css">
  <link rel="stylesheet" type="text/css" href="../static/css/home_panels.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.js"></script> -->
</head>

<body>
  <!-- First Level: Globe+Options Panel -->
  <div class="row">
    <!-- Globe -->
    <div class="col">
      <div id="globe">
        <svg id="svg" width="750px" height="500px">
          <text id="load" class="load" transform="translate(325,250)">
            Loading...
          </text>
          <g id='map' class="map" transform="translate(-100,0)"></g>
        </svg>
      </div>
      <!-- Rotate Buttons -->
      <center>
        <div class="btn-group">
          <button id="rotate_left"> West </button>
          <button id="rotate_right"> East </button>
        </div>
        <div class="btn-group">
          <button id="rotate_up"> Up </button>
          <button id="rotate_down"> Down </button>
        </div>
      </center>
    </div>

    <div class="col options_panel">
      <!-- Selection List -->
      <div class="row">
        <h4> Select Which Data to Display: </h3>
          <div class="col">
            <ul id='selection_list' class="list-group">
              <!-- JS Builds List Here -->
            </ul>
          </div>
      </div>

      <br>
      <!-- Select-Function Selector -->
      <div class="row">
        <div class="col">
          <select class="form-select" onchange="select_function(this.value)">
            <option value="Multiplied By">Multiplication</option>
            <option value="Divided By">Division</option>
            <option value="Added To">Addition</option>
            <option value="Subtracted From">Subtraction</option>
          </select>
        </div>
      </div>

      <br>
      <!-- Function Selector -->
      <form method='post'>
        <div class="row">
          <div class="col">
            <select id="dataset_selector_1" class="form-select">
              <!-- JS Builds Options Here -->
            </select>
          </div>
          <div class="col">
            <center>
              <div id="operation">
                <!-- JS Places Operation Here -->
                Multiplied By
              </div>
            </center>
          </div>
          <div class="col">
            <select id="dataset_selector_2" class="form-select">
              <!-- JS Builds Options Here -->
            </select>
          </div>
          <center>
            <button type="submit" class="btn btn-secondary" onClick="run_data_function(this.form)"> Confirm </button>
          </center>
        </div>
      </form>
    </div>
  </div>
  <!-- Second level: Country status/data -->
  <div class="row">
    <div class="col country_panel">
      Selected Country:
      <div id="selected_country">
        <!-- JS Places Country Name Here -->
        No Country Selected
      </div>
      <div id="data_display">
        <!-- JS Places Country Data Here -->
        No Data to Display
      </div>
    </div>
  </div>


  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="../static/js/world.js"></script>
  <script>

  </script>
</body>

</html>
